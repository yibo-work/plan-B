<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>年计划定制</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a target="_top" th:href="@{/index}">首页</a>
            </span>
    <a class="layui-btn layui-btn-small" onclick="location.reload()"
       style="line-height:1.6em;margin-top:3px;float:right" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12" id="vmPlan">
            <div class="layui-card">

                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('年计划增加','/yearPlanAdd',700,600)">
                        <i class="layui-icon"></i>年计划增加
                    </button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>时间</th>
                            <th>计划概述</th>
                            <th>审批结果</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="yearPlan,i in pageInfo.list">
                            <td v-text="i+1"></td>
                            <td v-text="yearPlan.execTime"></td>
                            <td v-text="yearPlan.overview"></td>
                            <td v-if="yearPlan.status==0">未审批</td>
                            <td style='color:#3e45ff' v-if="yearPlan.status==1">审批中</td>
                            <td style='color:green' v-if="yearPlan.status==2">同意</td>
                            <td style='color:red' v-if="yearPlan.status==-1">拒绝</td>
                            <td class="td-manage">
                                <button @click="updatePlan(yearPlan.id)"
                                        class="layui-btn layui-btn-warm"
                                        id="editPlan"
                                        onclick="xadmin.open('编辑年计划','/yearPlanUpdate',700,600)">
                                    <i class="layui-icon">&#xe631;</i>编辑
                                </button>
                                <button @click="approvePlan(yearPlan.id)"
                                        class="layui-btn layui-btn-primary"
                                        id="approvePlan"
                                        onclick="xadmin.open('审批年计划','/yearPlanApprove',700,900)">
                                    <i class="layui-icon"></i>审批
                                </button>
                                <button @click="viewPlan(yearPlan.id)"
                                        class="layui-btn"
                                        id="viewPlan"
                                        onclick="xadmin.open('年计划详情','/yearPlanView',700,900)">
                                    <i class="layui-icon layui-icon-console"></i>计划详情
                                </button>
                                <button @click="updateQuarterPlan(yearPlan.id)"
                                        class="layui-btn layui-btn-warm"
                                        id="updateQuarterPlan"
                                        onclick="xadmin.open('编辑季度计划','/quarterPlanManage', '','',true)">
                                    <i class="layui-icon"></i>编辑季度计划
                                </button>
                                <button @click="removePlan(yearPlan.id)" class="layui-btn layui-btn-danger"
                                        id="delPlan">
                                    <i class="layui-icon">&#xe640;</i>删除
                                </button>
                            </td>
                        </tr>
                        <tr v-if="pageInfo.total == 0">
                            <td colspan="7" style="text-align: center">暂无年计划！</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body" v-if="pageInfo.total != 0">
                    <div class="page">
                        <div>
                            <a class="prev" href="javascript:void(0)">
                                首页
                            </a>
                            <a @click="getPage(pageInfo.prePage)" class="prev" href="javascript:void(0)"
                               v-if="pageInfo.hasPreviousPage">
                                上一页
                            </a>
                            <span @click="getPage(pageInfo.pageNum)" class="current">{{pageInfo.pageNum}} / {{pageInfo.pages}}</span>
                            <a @click="getPage(pageInfo.nextPage)" class="next" href="javascript:void(0)"
                               v-if="pageInfo.hasNextPage">
                                下一页
                            </a>
                            <a @click="getPage(pageInfo.lastPage)" class="prev" href="javascript:void(0)"
                               v-if="!pageInfo.isLastPage">
                                末页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    layui.use(['form'], function () {
    });

    vm = new Vue({
        el: "#vmPlan",
        data: {
            pageInfo: {}
        },
        methods: {
            getPage: function (pageNum, pageSize) {
                var _this = this;
                var url = "/yearPlan/page?pageNum=" + pageNum;

                if (!pageSize) {
                    url += "&pageSize=" + _this.pageInfo.pageSize;
                } else {
                    url += "&pageSize=" + pageSize;
                }

                $.getJSON(url, function (data) {
                    console.info(data);
                    _this.pageInfo = data;
                });
            },
            /**
             * 删除年计划
             */
            removePlan: function (id) {
                layer.confirm('确认要删除吗？',
                    function () {
                        //发异步删除数据
                        $.ajax({
                            url: "/yearPlan/removePlan",
                            data: {
                                planId: id
                            },
                            dataType: "json",
                            type: "delete",
                            success: function (result) {
                                if (result.code === 200) {
                                    layer.msg('删除成功', {
                                        icon: 1,
                                        time: 1000
                                    });
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                } else {
                                    layer.alert(result.msg, {icon: 5});
                                }
                            }
                        });

                    });
            },
            updatePlan: function (updateYearPlanId) {
                //把要修改的updatePlanId存到sessionStorage中
                sessionStorage.setItem("updateYearPlanId", updateYearPlanId);
            },
            viewPlan: function (viewYearPlanId) {
                //把要修改的updatePlanId存到sessionStorage中
                sessionStorage.setItem("viewYearPlanId", viewYearPlanId);
            },
            approvePlan: function (approveYearPlanId) {
                //把要修改的updatePlanId存到sessionStorage中
                sessionStorage.setItem("approveYearPlanId", approveYearPlanId);
            },
            updateQuarterPlan: function (updateQuarterPlanYearPlanId) {
                //把要修改的updatePlanId存到sessionStorage中
                sessionStorage.setItem("updateQuarterPlanYearPlanId", updateQuarterPlanYearPlanId);
            }
        },
        created: function () {
            this.getPage(1, 5);
        }
    });

</script>
</html>
