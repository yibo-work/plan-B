<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑年计划</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateYearPlan">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    <span class="x-red">*</span>执行时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.execTime" class="layui-input" id="execTime" lay-verify="required" name="execTime"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="overview">
                    <span class="x-red">*</span>计划概述
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.overview" class="layui-input" id="overview" lay-verify="required" name="overview"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="situation">
                    <span class="x-red">*</span>目前拜访概况
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="situation" lay-verify="required" name="situation" rows="4"
                                  v-text="yearPlan.situation"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="target">
                    <span class="x-red">*</span>计划目标
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="target" lay-verify="required" name="target" rows="4"
                                  v-text="yearPlan.target"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="update" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var updateYearPlanId = sessionStorage.getItem("updateYearPlanId");

    vm = new Vue({
        el: "#vmUpdateYearPlan",
        data: {
            yearPlan: {}
        },
        created: function () {
            var _this = this;
            $.ajax({
                url: "/yearPlan/getPlan",
                data: {
                    "planId": updateYearPlanId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.yearPlan = result.data;
                    } else {
                        layer.alert("获取修改年计划信息失败！");
                    }
                }
            });
        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

            //监听提交
            form.on('submit(update)',
                function (data) {
                    var yearPlan = {};

                    //组装数据
                    yearPlan.id = updateYearPlanId;
                    yearPlan.execTime = data.field.execTime;
                    yearPlan.overview = data.field.overview;
                    yearPlan.situation = data.field.situation;
                    yearPlan.target = data.field.target;

                    //发异步，把数据提交给controller
                    $.ajax({
                        url: "yearPlan/updatePlan",
                        data: JSON.stringify(yearPlan),
                        dataType: "json",
                        contentType: "application/json",
                        type: "put",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("修改成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });
        });
</script>
</body>
</html>
