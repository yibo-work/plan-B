<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>拜访结果记录</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmAddResult">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="customerName">
                    <span class="x-red">*</span>拜访客户
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="customerName" lay-verify="required"
                               name="customerName"
                               readonly type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="sales">
                    <span class="x-red">*</span>商品销量
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="sales" lay-verify="required" name="sales" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="brand">
                    <span class="x-red">*</span>主销品牌
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="brand" lay-verify="required" name="brand" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="status">
                    <span class="x-red">*</span>新品销售情况
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="status" lay-verify="required" name="status" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>消费群体
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline">
                        <input lay-filter="save" lay-skin="primary" name="group" title="未成年"
                               type="checkbox" value="未成年"/>
                        <input lay-filter="save" lay-skin="primary" name="group" title="18岁-25岁"
                               type="checkbox"
                               value="18岁-25岁"/>
                        <input lay-filter="save" lay-skin="primary" name="group" title="26岁-40岁"
                               type="checkbox"
                               value="26岁-40岁"/>
                        <input lay-filter="save" lay-skin="primary" name="group" title="41-59岁"
                               type="checkbox"
                               value="41岁-59岁"/>
                        <input lay-filter="save" lay-skin="primary" name="group" title="60岁-89岁"
                               type="checkbox"
                               value="60岁-89岁"/>
                        <input lay-filter="save" lay-skin="primary" name="group" title="90岁-100岁"
                               type="checkbox" value="90岁-100岁"/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="earnings">
                    <span class="x-red">*</span>盈利情况
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="earnings" lay-verify="required" name="earnings" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>购买金额区间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline">
                        <input lay-filter="save" lay-skin="primary" name="range" title="100元以下"
                               type="checkbox" value="100元以下"/>
                        <input lay-filter="save" lay-skin="primary" name="range" title="101元~500元"
                               type="checkbox"
                               value="101元~500元"/>
                        <input lay-filter="save" lay-skin="primary" name="range" title="501元~1000元"
                               type="checkbox"
                               value="501元~1000元"/>
                        <input lay-filter="save" lay-skin="primary" name="range" title="1001元~2000元"
                               type="checkbox"
                               value="1001元~2000元"/>
                        <input lay-filter="save" lay-skin="primary" name="range" title="2001元~3000元"
                               type="checkbox"
                               value="2001元~3000元"/>
                        <input lay-filter="save" lay-skin="primary" name="range" title="3001元~5000元"
                               type="checkbox" value="3001元~5000元"/>
                        <input lay-filter="save" lay-skin="primary" name="range" title="5000元以上"
                               type="checkbox" value="5000元以上"/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="problem">
                    <span class="x-red">*</span>客户存在问题
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="problem" lay-verify="required" name="problem" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="" style="width:77px;margin-right: 20px">
                    提交
                </button>
                <button class="layui-btn" id="reset" onclick="xadmin.close();" style="width:77px;"> 返回

                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    layui.use(['form', 'layer'],
        function () {
            var form = layui.form,
                layer = layui.layer;

            $("#customerName").val(sessionStorage.getItem("resultAddCustomerName"));

            //监听提交
            form.on('submit(add)',
                function (data) {
                    data.field.monthId = sessionStorage.getItem("resultAddMonthId");
                    data.field.customerId = sessionStorage.getItem("resultAddCustomerId");

                    var groupValue = "";
                    $("[name=group]").each(function () {
                        if ($(this).prop("checked")) {
                            groupValue += $(this).val() + ",";
                        }

                    });
                    data.field.group = groupValue.substring(0, groupValue.length - 1);

                    var rangeValue = "";
                    $("[name=range]").each(function () {
                        if ($(this).prop("checked")) {
                            rangeValue += $(this).val() + ",";
                        }

                    });
                    data.field.range = rangeValue.substring(0, rangeValue.length - 1);

                    //发异步，把数据提交给java
                    $.ajax({
                        url: "/result/addResult",
                        data: JSON.stringify(data.field),
                        dataType: "json",
                        type: "post",
                        contentType: "application/json",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("增加成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });

        });
</script>
</body>
</html>
