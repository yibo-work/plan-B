<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑季度计划</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateQuarterPlan">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    <span class="x-red">*</span>执行时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="quarterPlan.execTime" class="layui-input" id="execTime" lay-verify="required"
                               name="execTime"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="overview">
                    <span class="x-red">*</span>计划概述
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="quarterPlan.overview" class="layui-input" id="overview" lay-verify="required"
                               name="overview"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="target">
                    <span class="x-red">*</span>计划目标
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="target" lay-verify="required" name="target" rows="3"
                                  v-text="quarterPlan.target"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="update" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var updateQuarterPlanId = sessionStorage.getItem("updateQuarterPlanId");

    vm = new Vue({
        el: "#vmUpdateQuarterPlan",
        data: {
            quarterPlan: {}
        },
        created: function () {
            var _this = this;
            $.ajax({
                url: "/quarterPlan/getPlan",
                data: {
                    "planId": updateQuarterPlanId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.quarterPlan = result.data;
                    } else {
                        layer.alert("获取修改季度计划信息失败！");
                    }
                }
            });
        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

            //监听提交
            form.on('submit(update)',
                function (data) {
                    var quarterPlan = {};

                    //组装数据
                    quarterPlan.id = updateQuarterPlanId;
                    quarterPlan.execTime = data.field.execTime;
                    quarterPlan.overview = data.field.overview;
                    quarterPlan.situation = data.field.situation;
                    quarterPlan.target = data.field.target;
                    quarterPlan.yearPlanId = data.field.yearPlanId;

                    //发异步，把数据提交给controller
                    $.ajax({
                        url: "quarterPlan/updatePlan",
                        data: JSON.stringify(quarterPlan),
                        dataType: "json",
                        contentType: "application/json",
                        type: "put",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("修改成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });
        });
</script>
</body>
</html>
