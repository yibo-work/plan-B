<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增月计划</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmAddMonthPlan">
    <div class="layui-row">
        <form class="layui-form" onsubmit="return false;">
            <div class="layui-form-item">
                <label class="layui-form-label" for="yearPlanId">
                    <span class="x-red">*</span>年计划
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="yearPlanId" lay-filter="selectYear" name="yearPlanId">
                            <option :value="yearPlan.id" v-for="yearPlan,index in yearPlanList">{{yearPlan.execTime}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="quarterPlanId">
                    <span class="x-red">*</span>季度计划
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="quarterPlanId" name="quarterPlanId"></select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    <span class="x-red">*</span>执行时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="execTime" lay-verify="required" name="execTime" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="target">
                    <span class="x-red">*</span>计划目标
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="target" lay-verify="required" name="target" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="customerList">
                    <span class="x-red">*</span>拜访客户
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="customerList" lay-verify="required" name="customerList"
                               readonly type="text">
                        <input class="layui-input" id="customerIds" lay-verify="required"
                               name="customerIds" type="hidden">
                    </div>
                    <div class="layui-input-inline layui-show-xs-block">
                        <button class="layui-btn" onclick="xadmin.open('客户列表','/customerList', 700, 600)"
                                style="width: 100px;">
                            选择客户
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="remark">
                    <span class="x-red">*</span>备注
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="remark" lay-verify="required" name="remark" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="execUserId">
                    <span class="x-red">*</span>执行人
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="execUserId" name="execUserId">
                            <option :value="user.id" v-for="user,index in userList">{{user.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="methods">
                    <span class="x-red">*</span>拜访方式
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <div class="layui-input-inline">
                            <input id="methods" lay-skin="primary" name="methods" title="电话拜访"
                                   type="checkbox"
                                   value="电话拜访"/>
                            <input lay-skin="primary" name="methods" title="实地拜访"
                                   type="checkbox"
                                   value="实地拜访"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="" style="width:77px;margin-right: 20px">
                    确认
                </button>
                <button class="layui-btn layui-btn-primary" onclick="xadmin.close();" style="width:77px;">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    vm = new Vue({
        el: "#vmAddMonthPlan",
        data: {
            customerList: [],
            userList: [],
            yearPlanList: []
        },
        created: function () {
            var _this = this;
            $.ajax({
                url: "/customer/getAllCustomer",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.customerList = result.data;
                    } else {
                        layer.alert("获取所有客户信息失败！");
                    }
                }
            });
            $.ajax({
                url: "/user/getUserList",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.userList = result.data;
                    } else {
                        layer.alert("获取所有执行人信息失败！");
                    }
                }
            });
            $.ajax({
                url: "/yearPlan/getYearPlanList",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.yearPlanList = result.data;
                    } else {
                        layer.alert("获取年计划失败！");
                    }
                }
            });
        }
    });

    layui.use(['form', 'layer'],
        function () {
            var form = layui.form,
                layer = layui.layer;
            form.on('select(selectYear)', function (data) {
                var yearId = data.value;

                $.ajax({
                    url: "/quarterPlan/getQuarterPlanList",
                    data: {
                        "yearPlanId": yearId
                    },
                    dataType: "json",
                    type: "get",
                    success: function (result) {
                        if (result.code === 200) {
                            var quarterPlanList = result.data;
                            $("#quarterPlanId option").remove();
                            $.each(quarterPlanList, function (i, obj) {
                                $("#quarterPlanId").append("<option value='" + obj.id + "'>" + obj.execTime + "</option>");
                            });

                            form.render('select');
                        } else {
                            layer.alert("获取季度计划失败！");
                        }
                    }
                });
            });


            //监听提交
            form.on('submit(add)',
                function (data) {
                    var values = "";
                    $("[name=methods]").each(function () {
                        if ($(this).prop("checked")) {
                            values += $(this).val() + ",";
                        }

                    });
                    data.field.methods = values.substring(0, values.length - 1);

                    //发异步，把数据提交给java
                    $.ajax({
                        url: "/monthPlan/addPlan",
                        data: JSON.stringify(data.field),
                        dataType: "json",
                        type: "post",
                        contentType: "application/json",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("增加成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });
        });
</script>
</body>
</html>
