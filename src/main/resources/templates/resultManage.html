<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>拜访结果记录</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a target="_top" th:href="@{/index}">首页</a>
            </span>
    <a class="layui-btn layui-btn-small" onclick="location.reload()"
       style="line-height:1.6em;margin-top:3px;float:right" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12" id="vmResult">
            <div class="layui-card">

                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>月份时间</th>
                            <th>客户名称</th>
                            <th>负责人</th>
                            <th>联系电话</th>
                            <th>客户地址</th>
                            <th>客户经理</th>
                            <th>是否反馈</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="result,i in pageInfo.list">
                            <td v-text="i+1"></td>
                            <td v-text="result.execTime"></td>
                            <td v-text="result.companyName"></td>
                            <td v-text="result.man"></td>
                            <td v-text="result.phone"></td>
                            <td v-text="result.address"></td>
                            <td v-text="result.name"></td>
                            <td v-if="result.resultId">是</td>
                            <td v-else>否</td>
                            <td class="td-manage">
                                <button @click="addResult(result.id,result.customerId, result.companyName, result.resultId)"
                                        class="layui-btn ">
                                    <i class="layui-icon"></i>添加拜访结果记录
                                </button>
                                <button @click="viewResult(result.resultId)"
                                        class="layui-btn layui-btn-primary">
                                    <i class="layui-icon layui-icon-console"></i>反馈详情
                                </button>
                            </td>
                        </tr>
                        <tr v-if="pageInfo.total == 0">
                            <td colspan="100" style="text-align: center">暂无拜访结果记录！</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body" v-if="pageInfo.total != 0">
                    <div class="page">
                        <div>
                            <a class="prev" href="javascript:void(0)">
                                首页
                            </a>
                            <a @click="getPage(pageInfo.prePage)" class="prev" href="javascript:void(0)"
                               v-if="pageInfo.hasPreviousPage">
                                上一页
                            </a>
                            <span @click="getPage(pageInfo.pageNum)" class="current">{{pageInfo.pageNum}} / {{pageInfo.pages}}</span>
                            <a @click="getPage(pageInfo.nextPage)" class="next" href="javascript:void(0)"
                               v-if="pageInfo.hasNextPage">
                                下一页
                            </a>
                            <a @click="getPage(pageInfo.lastPage)" class="prev" href="javascript:void(0)"
                               v-if="!pageInfo.isLastPage">
                                末页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    layui.use(['form'], function () {
    });

    vm = new Vue({
        el: "#vmResult",
        data: {
            pageInfo: {}
        },
        methods: {
            getPage: function (pageNum, pageSize) {
                var _this = this;
                var url = "/result/resultPage?pageNum=" + pageNum;

                if (!pageSize) {
                    url += "&pageSize=" + _this.pageInfo.pageSize;
                } else {
                    url += "&pageSize=" + pageSize;
                }

                $.getJSON(url, function (data) {
                    _this.pageInfo = data;
                });
            },
            addResult: function (resultAddMonthId, resultAddCustomerId, resultAddCustomerName, addResultId) {

                if (addResultId) {
                    layer.alert("已经添加了反馈记录！");
                } else {
                    xadmin.open('添加拜访结果记录', '/resultAdd', 500, 700);
                }

                sessionStorage.setItem("resultAddMonthId", resultAddMonthId);
                sessionStorage.setItem("resultAddCustomerId", resultAddCustomerId);
                sessionStorage.setItem("resultAddCustomerName", resultAddCustomerName);
            },
            viewResult: function (viewResultId) {
                if (viewResultId) {
                    xadmin.open('反馈详情', '/resultView', 500, 700)
                } else {
                    layer.alert("暂无反馈详情！");
                }
                sessionStorage.setItem("viewResultId", viewResultId);
            }
        },
        created: function () {
            this.getPage(1, 5);
        }
    });

</script>
</html>
