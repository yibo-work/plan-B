<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>年计划详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateYearPlan">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    计划名称
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.execTime" class="layui-input" id="execTime"
                               name="execTime"
                               readonly type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="overview">
                    计划概述
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.overview" class="layui-input" id="overview"
                               name="overview"
                               readonly type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="situation">
                    目前拜访概况
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="situation" name="situation" readonly
                                  rows="3"
                                  v-text="yearPlan.situation"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="target">
                    计划目标
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="target" name="target" readonly
                                  rows="3"
                                  v-text="yearPlan.target"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="applyUserName">
                    申请人
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.applyUserName" class="layui-input" id="applyUserName"
                               name="applyUserName"
                               readonly type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="applyTime">
                    申请时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.applyTime" class="layui-input" id="applyTime"
                               name="applyTime"
                               readonly type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="firstUserName">
                    部门经理
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.firstUserName" class="layui-input" id="firstUserName"
                               name="firstUserName"
                               readonly type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="firstIdea">
                    审批意见
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="firstIdea" name="firstIdea"
                                  readonly rows="3"
                                  th:data-userId="${session.USER.user.id}"
                                  v-text="yearPlan.firstIdea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="firstTime">
                    审批时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.firstTime" class="layui-input" id="firstTime"
                               name="firstTime" readonly th:data-userId="${session.USER.user.id}"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item second">
                <label class="layui-form-label" for="secondUserName">
                    审批人
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.secondUserName" class="layui-input" id="secondUserName"
                               name="secondUserName"
                               readonly type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item second">
                <label class="layui-form-label" for="secondIdea">
                    审批意见
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="secondIdea" name="secondIdea"
                                  readonly rows="3" th:data-userId="${session.USER.user.id}"
                                  v-text="yearPlan.secondIdea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item second">
                <label class="layui-form-label" for="secondTime">
                    审批时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="yearPlan.secondTime" class="layui-input" id="secondTime"
                               name="secondTime" readonly
                               th:data-userId="${session.USER.user.id}" type="text">
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
<div style="position: sticky; bottom: 30px;background: white">
    <div style="margin: 10px auto; width: 400px;">
        <button class="layui-btn" lay-filter="pass" lay-submit="" style="width: 100px;margin: 10px">
            通过
        </button>
        <button class="layui-btn layui-btn-danger" lay-filter="pass_not" lay-submit=""
                style="width: 100px;margin: 10px">
            拒绝
        </button>
        <button class="layui-btn layui-btn-primary" onclick="xadmin.close();" style="width: 100px;margin: 10px">
            取消
        </button>
    </div>
</div>
<script charset="UTF-8" th:inline="javascript" type="text/javascript">

    var approveYearPlanId = sessionStorage.getItem("approveYearPlanId");
    var yearPlanApprove = {};


    vm = new Vue({
        el: "#vmUpdateYearPlan",
        data: {
            yearPlan: {}
        },
        created: function () {
            var _this = this;
            $.ajax({
                url: "/yearPlan/getPlan",
                data: {
                    "planId": approveYearPlanId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.yearPlan = result.data;
                        yearPlanApprove = result.data;
                    } else {
                        layer.alert("获取审批年计划信息失败！");
                    }
                }
            });
        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer;

            var firstIdeaUserId = $("#firstIdea").attr("data-userId");
            var secondIdeaUserId = $("#secondIdea").attr("data-userId");
            var isFirst = yearPlanApprove.firstUserId == firstIdeaUserId;
            var isSecond = yearPlanApprove.secondUserId == secondIdeaUserId;

            var canUpdate = false;

            if (isFirst) {
                canUpdate = true;
                $("#firstIdea").prop("readonly", false);
                $("#firstTime").prop("readonly", false);
                $(".second").remove();
            }
            if (isSecond) {
                canUpdate = true;
                $("#secondIdea").prop("readonly", false);
                $("#secondTime").prop("readonly", false);
            }

            //监听提交
            form.on('submit(pass)',
                function (data) {
                    if (!canUpdate) {
                        layer.alert("你没有权限进行此操作！");
                        return false;
                    }
                    var yearPlan = {};

                    //组装数据
                    yearPlan.id = approveYearPlanId;

                    if (isFirst) {
                        yearPlan.firstIdea = data.field.firstIdea;
                        if (yearPlanApprove.status == 1) {
                            yearPlan.status = 2;
                        } else {
                            yearPlan.status = 1;
                        }
                        yearPlan.firstTime = data.field.firstTime;
                    }
                    if (isSecond) {
                        yearPlan.secondIdea = data.field.secondIdea;
                        if (yearPlanApprove.status == 1) {
                            yearPlan.status = 2;
                        } else {
                            yearPlan.status = 1;
                        }
                        yearPlan.secondTime = data.field.secondTime;
                    }
                    //发异步，把数据提交给controller
                    $.ajax({
                        url: "yearPlan/updatePlan",
                        data: JSON.stringify(yearPlan),
                        dataType: "json",
                        contentType: "application/json",
                        type: "put",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("审批成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });
            //监听提交
            form.on('submit(pass_not)',
                function (data) {
                    if (!canUpdate) {
                        layer.alert("你没有权限进行此操作！");
                        return false;
                    }

                    var yearPlan = {};

                    //组装数据
                    yearPlan.id = approveYearPlanId;

                    if (isFirst) {
                        yearPlan.firstIdea = data.field.firstIdea;
                        yearPlan.status = -1;
                    }
                    if (isSecond) {
                        yearPlan.secondIdea = data.field.secondIdea;
                        yearPlan.status = -1;
                    }

                    //发异步，把数据提交给controller
                    $.ajax({
                        url: "yearPlan/updatePlan",
                        data: JSON.stringify(yearPlan),
                        dataType: "json",
                        contentType: "application/json",
                        type: "put",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("审批成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });

        });
</script>
</body>
</html>
