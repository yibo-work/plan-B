<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑月计划</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateMonthPlan">
    <div class="layui-row">
        <form class="layui-form" onsubmit="return false;">
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    <span class="x-red">*</span>执行时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="execTime" lay-verify="required" name="execTime"
                               type="text" v-model="monthPlan.execTime">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="target">
                    <span class="x-red">*</span>计划目标
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="target" lay-verify="required" name="target"
                               type="text" v-model="monthPlan.target">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="customerList">
                    <span class="x-red">*</span>拜访客户
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="monthPlan.customerList" class="layui-input" id="customerList" lay-verify="required"
                               name="customerList" readonly type="text">
                        <input class="layui-input" id="customerIds" lay-verify="required"
                               name="customerIds" type="hidden">
                    </div>
                    <div class="layui-input-inline layui-show-xs-block">
                        <button class="layui-btn" onclick="xadmin.open('客户列表','/customerList', 700, 600)"
                                style="width: 100px;">
                            选择客户
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="remark">
                    <span class="x-red">*</span>备注
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="remark" lay-verify="required" name="remark"
                               type="text" v-model="monthPlan.remark">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="execUserId">
                    <span class="x-red">*</span>执行人
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="execUserId" name="execUserId" v-model="monthPlan.execUserId">
                            <option :value="user.id" v-for="user,index in userList">{{user.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="methods">
                    <span class="x-red">*</span>拜访方式
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <div class="layui-input-inline">
                            <input id="methods" lay-skin="primary" name="methods" title="电话拜访"
                                   type="checkbox"
                                   value="电话拜访"/>
                            <input lay-skin="primary" name="methods" title="实地拜访"
                                   type="checkbox"
                                   value="实地拜访"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="update" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var updateMonthPlanId = sessionStorage.getItem("updateMonthPlanId");

    vm = new Vue({
        el: "#vmUpdateMonthPlan",
        data: {
            userList: [],
            monthPlan: {}
        },
        created: function () {
            var _this = this;
            $.ajax({
                url: "/user/getUserList",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.userList = result.data;
                    } else {
                        layer.alert("获取所有执行人信息失败！");
                    }
                }
            });
            $.ajax({
                url: "/monthPlan/getPlan",
                data: {
                    "planId": updateMonthPlanId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.monthPlan = result.data;
                        $("[name=methods]").each(function () {
                            if (_this.monthPlan.methods.indexOf($(this).val()) > -1) {
                                $(this).prop("checked", true);
                            }
                        });
                    } else {
                        layer.alert("获取修改季度计划信息失败！");
                    }
                }
            });
        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

            //监听提交
            form.on('submit(update)',
                function (data) {
                    var monthPlan = {};

                    //组装数据
                    monthPlan.id = updateMonthPlanId;
                    monthPlan.execTime = data.field.execTime;
                    monthPlan.target = data.field.target;
                    monthPlan.customerIds = data.field.customerIds;
                    monthPlan.customerList = data.field.customerList;
                    monthPlan.execUserId = data.field.execUserId;
                    monthPlan.remark = data.field.remark;
                    monthPlan.methods = data.field.methods;

                    //发异步，把数据提交给controller
                    $.ajax({
                        url: "monthPlan/updatePlan",
                        data: JSON.stringify(monthPlan),
                        dataType: "json",
                        contentType: "application/json",
                        type: "put",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("修改成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });
        });
</script>
</body>
</html>
