<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增年度客户拜访计划</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmAddYearPlan">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    <span class="x-red">*</span>执行时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="execTime" lay-verify="required" name="execTime" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="overview">
                    <span class="x-red">*</span>计划概述
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="overview" lay-verify="required" name="overview" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="situation">
                    <span class="x-red">*</span>目前拜访概况
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="situation" rows="4" lay-verify="required" name="situation"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="target">
                    <span class="x-red">*</span>计划目标
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="target" rows="4" lay-verify="required" name="target"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="secondUserId">
                    <span class="x-red">*</span>审批人
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="secondUserId" name="secondUserId">
                            <option :value="user.id" v-for="user,index in userList">{{user.name}}</option>
                        </select>
                        <input class="layui-input" id="companyName"  name="companyName" type="hidden">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    确认添加
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    layui.use(['form', 'layer'],
        function () {
            var form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(add)',
                function (data) {
                    //发异步，把数据提交给java
                    $.ajax({
                        url: "/yearPlan/addPlan",
                        data: JSON.stringify(data.field),
                        dataType: "json",
                        type: "post",
                        contentType: "application/json",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("增加成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });
            form.on('select(selectUser)', function (data) {
                var customerId = data.value;

                $.ajax({
                    url: "/user/queryUserList",
                    dataType: "json",
                    type: "get",
                    success: function (result) {
                        if (result.code === 200) {
                            var customer = result.data;
                        } else {
                            layer.alert("获取修改客户信息失败！");
                        }
                    }
                });
            })
        });

    vm = new Vue({
        el: "#vmAddYearPlan",
        data: {
            userList: []
        },
        methods: {},
        created: function () {
            var _this = this;
            $.ajax({
                url: "/user/queryUserList",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.userList = result.data;
                    } else {
                        layer.alert("获取审批人信息失败！");
                    }
                }
            });
        }
    });
</script>
</body>
</html>
