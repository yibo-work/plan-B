<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>年计划详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateQuarterPlan">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    执行时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="quarterPlan.execTime" class="layui-input" id="execTime"
                               name="execTime"
                               readonly type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="overview">
                    计划概述
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="quarterPlan.overview" class="layui-input" id="overview"
                               name="overview"
                               readonly type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="target">
                    计划目标
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <textarea class="layui-textarea" id="target" name="target" readonly
                                  rows="4"
                                  v-text="quarterPlan.target"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="view" style="width: 100px;">
                    返回
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var viewQuarterPlanId = sessionStorage.getItem("viewQuarterPlanId");

    vm = new Vue({
        el: "#vmUpdateQuarterPlan",
        data: {
            quarterPlan: {}
        },
        created: function () {
            var _this = this;
            $.ajax({
                url: "/quarterPlan/getPlan",
                data: {
                    "planId": viewQuarterPlanId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.quarterPlan = result.data;
                    } else {
                        layer.alert("获取修改年计划信息失败！");
                    }
                }
            });
        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

            //监听提交
            form.on('submit(view)',
                function () {
                    //关闭当前frame
                    xadmin.close();
                    return false;
                });
        });
</script>
</body>
</html>
