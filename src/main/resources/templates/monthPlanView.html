<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>月计划详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateMonthPlan">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="yearPlanId">
                    <span class="x-red">*</span>年计划
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="yearPlanId" lay-filter="selectYear" name="yearPlanId"
                                v-model="monthPlan.yearPlanId">
                            <option :value="yearPlan.id" v-for="yearPlan,index in yearPlanList">{{yearPlan.execTime}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="quarterPlanId">
                    <span class="x-red">*</span>季度计划
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="quarterPlanId" name="quarterPlanId" v-model="monthPlan.quarterPlanId">
                            <option :value="yearPlan.id" v-for="yearPlan,index in quarterPlanList">{{yearPlan.execTime}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    <span class="x-red">*</span>计划名称
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" autocomplete="off" id="execTime" lay-verify="required" name="execTime" readonly
                               type="text" v-model="monthPlan.execTime">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="target">
                    <span class="x-red">*</span>计划目标
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" autocomplete="off" id="target" lay-verify="required" name="target" readonly
                               type="text" v-model="monthPlan.target">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="customerList">
                    <span class="x-red">*</span>拜访客户
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input :value="monthPlan.customerList" class="layui-input" id="customerList"
                               lay-verify="required"
                               name="customerList" readonly type="text">
                        <input class="layui-input" autocomplete="off" id="customerIds" lay-verify="required"
                               name="customerIds" type="hidden">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="remark">
                    <span class="x-red">*</span>备注
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" autocomplete="off" id="remark" lay-verify="required" name="remark" readonly
                               type="text" v-model="monthPlan.remark">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="execUserId">
                    <span class="x-red">*</span>执行人
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="execUserId" name="execUserId" readonly v-model="monthPlan.execUserId">
                            <option :value="user.id" v-for="user,index in userList">{{user.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="methods">
                    <span class="x-red">*</span>拜访方式
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <div class="layui-input-inline">
                            <input id="methods" lay-skin="primary" name="methods" readonly title="电话拜访"
                                   type="checkbox"
                                   value="电话拜访"/>
                            <input lay-skin="primary" name="methods" readonly title="实地拜访"
                                   type="checkbox"
                                   value="实地拜访"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" onclick="xadmin.close();" style="width: 100px;">
                    返回
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var viewMonthPlanId = sessionStorage.getItem("viewMonthPlanId");

    vm = new Vue({
        el: "#vmUpdateMonthPlan",
        data: {
            customerList: [],
            userList: [],
            monthPlan: {},
            yearPlanList: [],
            quarterPlanList: []
        },
        created: function () {
            var _this = this;
            $.ajax({
                url: "/customer/getAllCustomer",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.customerList = result.data;
                    } else {
                        layer.alert("获取所有客户信息失败！");
                    }
                }
            });
            $.ajax({
                url: "/user/getUserList",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.userList = result.data;
                    } else {
                        layer.alert("获取所有客户经理信息失败！");
                    }
                }
            });
            $.ajax({
                url: "/monthPlan/getPlan",
                data: {
                    "planId": viewMonthPlanId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.monthPlan = result.data;
                        $("[name=methods]").each(function () {
                            if (_this.monthPlan.methods.indexOf($(this).val()) > -1) {
                                $(this).prop("checked", true);
                            }
                        });
                        $.ajax({
                            url: "/quarterPlan/getQuarterPlanList",
                            data: {
                                yearPlanId: _this.monthPlan.yearPlanId
                            },
                            dataType: "json",
                            type: "get",
                            success: function (result) {
                                if (result.code === 200) {
                                    _this.quarterPlanList = result.data;
                                } else {
                                    layer.alert("获取季度计划失败！");
                                }
                            }
                        });
                    } else {
                        layer.alert("获取修改月计划信息失败！");
                    }
                }
            });
            $.ajax({
                url: "/yearPlan/getYearPlanList",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.yearPlanList = result.data;
                    } else {
                        layer.alert("获取年计划失败！");
                    }
                }
            });
        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;
            form.render('checkbox');
        });
</script>
</body>
</html>
